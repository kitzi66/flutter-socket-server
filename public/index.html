<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketSErver</title>
</head>

<body>
    <h2>Acceso denegado</h2>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        })

        socket.on('disconnect', function() {
            console.log('Perdimos comunicacion con el servidor');
        })

        socket.emit('mensaje', {
            nombre: 'yopi'
        })

        socket.on('mensaje', function(payload) {
            console.log(`Escuchando ${payload.admin}`)
        })

        socket.on('nuevo-mensaje', function(payload) {
            console.log(payload)
        })

        socket.on('active-bands', function(bands) {
            console.clear()
            console.table(bands)
        })
    </script>
</body>

</html>
